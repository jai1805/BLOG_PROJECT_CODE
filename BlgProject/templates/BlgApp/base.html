<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<style>
.wel{
  color: white;
}
</style>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Blog</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/BlgApp/ViewBlog">View Blog</a></li>
      <li><a href="/BlgApp/PostBlog">Post Blog</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      {% if request.user.is_authenticated is True %}
        <div class= wel><h2>Welcome {{request.user}}</h2>
        <li><a href="/accounts/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </div>
      {%else%}
        <li><a href="/BlgApp/signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="/accounts/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

      {%endif%}
    </ul>
  </div>
</nav>

{%block parent_block%}
{%endblock%}

</body>
</html>
